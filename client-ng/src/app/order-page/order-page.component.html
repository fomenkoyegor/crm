<div class="page-title">

  <h4 *ngIf="isRoot">Заказ</h4>


  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Заказ</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Добавить продукцию
  </h4>


  <button (click)="openModal()"
    class="waves-effect btn grey darken-1">
    Завершить
  </button>

</div>




<router-outlet></router-outlet>



<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th></th>
      </tr>
      </thead>

      <tbody>


      <tr *ngFor="let item of orderService.list">
        <td>{{item.name}}</td>
        <td>{{item.quontity}}</td>
        <td>${{item.cost}}</td>
        <td (click)="removePosition(item)">
          <i class="material-icons pointer">delete</i>
        </td>

      </tr>

      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>${{orderService.price}}</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="clouseModal()"
            [disabled]="pending"
      class="modal-action waves-effect waves-black btn-flat">Отмена</button>
    <button (click)="submit() "
            [disabled]="orderService.list.length === 0 || pending"
      class="modal-action btn waves-effect">Подтвердить</button>
  </div>
</div>


<!--Floating button-->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
  </ul>
</div>
